<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div >
      <form id="translateForm" method="post" style="border: 2px solid black; padding: 10px; margin: 20px; background-color: #f0f0f0;
      width: 80%; height:30%">
        <label for="text">Text to Translate:</label>
        <input type="text" id="text" name="text"><br><br>
        <label for="dest_lang">Destination Language (e.g., es for Spanish):</label>
        <input type="text" id="dest_lang" name="dest_lang"><br><br>
        <input type="submit" value="Translate">
    </form>   

    <div class="fixed_heading">
    <h3>Translated Text:</h3></div>
    <div id="translation" style="border: 2px solid black; padding: 10px; margin: 20px; background-color: #f0f0f0;
      width: 80%; height:30%">
    <script src="main.js"></script>
    </div> 
</div>
</body>
</div>
</html>
